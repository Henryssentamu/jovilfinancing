<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> all clients list</title>
    <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .table-wraper{
            height: 200px;
            overflow: auto;
        }

        .table-fixed-header thead th{
            position: sticky;
            background-color: white;
            top: 0px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">NisaFinancing</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{{url_for('crediofficerDashboard')}}" class="nav-link">Back</a>
                </li>
                
            </ul>

        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-head bg-success">
                        statistics
                    </div>
                    <div class="card-body">
                        
                        <div> <strong>No. of clients</strong> <span> 23</span> </div>
                        <div> <strong> No. of Activate clients: </strong> <span> 50</span> </div>
                        
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-head bg-danger">
                        statistics
                    </div>
                    <div class="card-body">
                        <div> <strong>Males</strong> <span> 23</span> </div>
                        <div> <strong>Women</strong> <span> 50</span> </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container mt-3">
       
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="client's name" >
                            <button class="btn btn-outline-secondary" type="button" > search</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive-lg  table-wraper ">
                            <table class="table table-fixed-header table-striped">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Name</th>
                                        <th>Phone Number</th>
                                        <th>Gender</th>
                                    </tr>
                                </thead>
                                <tbody id="employeeDetails">
                                    <!-- table rows to be generated by js -->
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/jsFiles/allclientlist.js" ></script>
</body>
