<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Employee Page</title>
    <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header img {
            border-radius: 50%;
            margin-right: 20px;
            border: 5px solid #004d99;
        }
        .profile-header h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #004d99;
            border-bottom: 2px solid #004d99;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .action-buttons {
            text-align: right;
        }
        .action-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="position: fixed; top: 0px; right: 0px; left: 0px; z-index: 2; margin-bottom: 20px;">
        <div class="container">
            <h1 class="navbar-brand">Nisa Financing Employee Details</h1>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{{url_for('workersPage')}}" class="nav-link">Back</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <div class="container " id="employeeDetails" style="margin-top: 55px;">
        
    </div>
    <div class="container">
        <div class="action-buttons mb-4">
            <button class="btn btn-primary">Edit Profile</button>
            <button id="viewDocument" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#employeeDocument">View Accademic Documents</button>
            <div  class="modal fade" id="employeeDocument">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div>Employee Accademic Document</div>
                            <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#employeeDocument"></button>
                        </div>
                        <div   id="accademicBody" class="modal-body">  
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success">Download PDF</button>
        </div>
    </div>
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/jsFiles/employeeProfile.js"></script>
    <script src="../static/jsFiles/viewAccademicDocument.js"></script>
</body>
</html>
