<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Receipt</title>
  <!-- <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  /> -->

    <link   rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
  <style>
    .receipt {
      width: 260px;
      font-size: 12px;
      margin: 10px auto;
      padding: 10px;
      border: 1px dashed #333;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .receipt-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .receipt-footer {
      text-align: center;
      font-size: 10px;
      margin-top: 10px;
    }

    #print-btn {
      display: block;
      width: fit-content;
      margin: 10px auto;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .receipt, .receipt * {
        visibility: visible;
      }
      .receipt {
        position: absolute;
        left: 0;
        top: 0;
      }
      #print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="receipt-container"></div>
  <button id="print-btn" class="btn btn-sm btn-dark" onclick="window.print()">üñ®Ô∏è Print Receipt</button>

  <script>
    function renderReceipt(payment) {
      const container = document.getElementById("receipt-container");
      const isLoan = payment.type === "loan";
      const date = new Date(payment.date).toLocaleString();

      const html = `
        <div class="receipt shadow-sm">
          <div class="receipt-header">Jovil Financing</div>
          <hr>
          <p><strong>Date:</strong> ${date}</p>
          ${
            isLoan
              ? `
            <p><strong>Payment Type:</strong> Loan</p>
            <p><strong>Amount Paid:</strong> UGX ${payment.amount}</p>
            <p><strong>Loan Balance:</strong> UGX ${payment.balance}</p>
            <p><strong>Ref No:</strong> ${payment.refNumber}</p>
          `
              : `
            <p><strong>Payment Type:</strong> Saving</p>
            <p><strong>Total Investment:</strong> UGX ${payment.totalInvestment}</p>
            <p><strong>Ref No:</strong> ${payment.refNumber}</p>
          `
          }
          <hr>
          <div class="receipt-footer">Thank you for your payment!</div>
        </div>
      `;

      container.innerHTML = html;
    }

    // Example usage (loan or saving)
    const loanPayment = {
      type: "loan",
      date: "2025-06-13T14:00:00Z",
      amount: 20000,
      balance: 150000,
      refNumber: "LN-12345"
    };

    // const savingPayment = {
    //   type: "saving",
    //   date: "2025-06-13T14:00:00Z",
    //   totalInvestment: 30000,
    //   refNumber: "SV-67890"
    // };

    renderReceipt(loanPayment);
  </script>
</body>
</html>
