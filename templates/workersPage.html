<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works page</title>
    <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
         .custom-shadow {
            box-shadow: 0 4px 8px rgba(13, 50, 3, 0.419) !important; /* Red shadow color with 50% opacity */
        }

        .btn:hover{
            background-color: green;
            color: white;
        }

        /* table css */
        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }

        .table thead th {
            border: none;
        }

        .table tbody tr {
            transition: background-color 0.3s;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody td {
            vertical-align: middle;
        }

        .nav-link {
            color: #007bff;
        }

        .nav-link:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .custom-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        }

        .custom-table th, .custom-table td {
            padding: 1rem;
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .custom-table tbody tr {
            background: #fff;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{url_for('managrDashboard')}}" class="nav-link"> Back</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- <a href="#" class="nav-link">Home</a> -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-8">
                <div class="input-group ">
                    <input type="text" placeholder="search employee" class="input border-0 shadow-sm custom-shadow">
                    <button class="btn btn-primary  shadow-sm custom-shadow">Enter</button>
                </div>
            </div>

            <div class="col">
                <div class="dropdown">
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle"  id="workerfilter" data-bs-toggle="dropdown" aria-expanded="false">
                        fliter workers
                    </button>
                    <div class="dropdown-menu" aria-labelledby="workerfilter">
                        <li class="dropdown-item">Deptment</li>
                        <li class="dropdown-item">Contract</li>
                    </div>
                </div>
            </div>
            <div class="col ">
                <button class="btn btn-primary btn-sm">
                    <a class="nav-link  text-white" href="{{url_for('employeeRecrutimentForm')}}">Add employee</a>
                </button>
            </div>
            
        </div>

        <div class="row-fluid mt-5 ">
            <div class="card border-0 shadow-sm">
                <div class="table-responsive-lg">
                    <table class="table table-hover table-scrollable nav-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Dept</th>
                                <th>Branch</th>
                                <th>Phone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="employeeDetails">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            
        </div>
    </div>



    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/jsFiles/loadEmployeeDetailsOnWorkPage.js"></script>
    <script src="../static/jsFiles/sendEmployeeIdToserver.js"></script>
    
</body>
</html>
