    <script>
        async function fetchTotalCurrentSavings() {
            return await fetch("/savingsgeneral?type=totalCurrentSavings")
                .then(response =>{
                    if(!response.ok){
                        throw new Error("error while fetching current total savings")
                    }
                    return response.json()
                })
                
                .then(data =>{
                    return data
                })
                .catch(error =>{
                    console.log(error)
                })
            
        };
        async function fetchTotalSavings() {
            return await fetch("/savingsgeneral?type=totalSavings")
                .then(response =>{
                    if(!response.ok){
                        throw new Error("error while fetching current total savings")
                    }
                    return response.json()
                })
                
                .then(data =>{
                    return data
                })
                .catch(error =>{
                    console.log(error)
                })
            
        };


        async function loadhtml() {
            // data
            const totalSavings = await fetchTotalSavings();
            const currentInvestment = await fetchTotalCurrentSavings();
            document.getElementById("current_investments").innerHTML = currentInvestment["total"]
            document.getElementById("total_general_investment").innerHTML = totalSavings["total"]
            
        };
        loadhtml();
        
    </script>
