<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            padding: 50px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .form-section {
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3" style="position: fixed; top: 0px; left: 0px; right: 0px; z-index: 2; margin-bottom: 20px;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>NISA FINANCING </h1>
            <!-- <nav>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Loans</a>
                <a href="#" class="text-white mx-2">Contact Us</a>
            </nav> -->
            <div>
                <a href="{{url_for('crediofficerDashboard')}}" class="btn btn-outline-light mx-1">cuncel application </a>
                
            </div>
        </div>
    </header>

    <div class="hero" style=" margin-top: 50px;">
        <div class="container">
            <h2>Apply for a Loan</h2>
            <p>Provide client details for  quick and easy loan application process.</p>
            <!-- <a href="#loanForm" class="btn btn-primary">Get Started</a> -->
        </div>
    </div>

    <div class="container">
        <div class="form-section" id="loanForm">
            <h2>Loan Application Form</h2>
            <form>
                <!-- Personal Information -->
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        <label for="ssn"> Client's A/c Number</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="loanAmount">Loan Amount</label>
                        <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
                    </div>
                </div>
                

                <!-- Address Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Current Address (village) </label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city">Devision</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">District</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- <h2>Work place Details</h2> -->
                    <div class="form-group col-md-6">
                        <label for="address"> Occuption </label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city"> work Area</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state"> location </label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>

                <!-- Submit -->
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        <label for="contact">Contact Information</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Phone, Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn btn-block">Submit Application</button>
                </div>
                
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>Ensure you provide upto date client details </p>

            </p> -->

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
