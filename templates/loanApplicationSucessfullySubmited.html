<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card-success {
            max-width: 500px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-primary, .btn-outline-secondary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="card card-success">
            <div class="card-header card-header-success text-center">
                <h3>Application Successful!</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead text-success">Your loan application was submitted successfully.</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{{url_for('crediofficerDashboard')}}" class="btn btn-primary">back to dashboard</a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
