<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee recrutiment form</title>
    <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h5 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .custom-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
        }

        .custom-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark " style="position: fixed; top: 0px; left: 0px; right: 0px; z-index: 2; ">
        <div class="conatiner">
            <a href="{{url_for('workersPage')}}" class="navbar-brand">Back</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-5">
            <h2 class="card-title text-center mb-4">Employee Recruitment Form</h2>
            <form>
                <div class="row">

                    <div class="col-7">
                        <div class="form-section">
                            <h5>Personal Information</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="phone" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-section">
                            <h5>Residence</h5>
                            <div class="form-group">
                                <label for="address"> Current Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="state">Village</label>
                                    <input type="text" class="form-control" id="state" >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="state">Zone</label>
                                    <input type="text" class="form-control" id="state" >
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="row mt-5">
                    <div class="col-8">
                        <div class="form-section">
                            <h5>Department</h5>
                            <div class="form-group">
                                <label for="department">Select Department</label>
                                <select id="department" class="custom-select">
                                    <option selected>Choose...</option>
                                    <option>Research & Development</option>
                                    <option>Human Resources</option>
                                    <option>Sales</option>
                                    <option>Marketing</option>
                                    <option>IT</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-section">
                            <h5>Employment Type</h5>
                            <div class="form-group">
                                <label for="department">Select Department</label>
                                <select id="department" class="custom-select">
                                    <option selected>Choose...</option>
                                    <option>Contract</option>
                                    <option>Permanent</option>
                                    <option>Casual</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="form-section">
                            <h5>Role </h5>
                            <div class="form-group">
                                <label for="role"> Role Asigned </label>
                                <input type="text" class="form-control" id="roleAsigned">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-section">
                            <h5>Salary</h5>
                            <div class="form-group">
                                <label for="salary">Salary per month</label>
                                <input type="number" class="form-control" id="salary" placeholder="Ugx">
                            </div>
                        </div>
                    </div>        

                </div>


                
                <div class="form-section">
                    <h5>Educational Background</h5>
                    <label for="academinc_file">upload your academinc pdf file here</label>
                    <input type="file" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </div>
    </div>

    

    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
