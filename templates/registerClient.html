<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Client Registration</title>
    <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            padding: 50px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .form-section {
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
        }

        /* General Loader Styles */
        .loader-container {
            display: none; /* Hide loader initially */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Optional background overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Above all content */
        }

        /* Spinner Loader */
        .spinner-loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3" style="position: fixed; top: 0px; left: 0px; right: 0px; z-index: 2;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Nisa Financing </h1>
            
            <div>
                <a href="{{url_for('crediofficerDashboard')}}" class="btn btn-outline-light mx-1">councel</a>
                <!-- <a href="#" class="btn btn-outline-light mx-1">Signup</a> -->
            </div>
        </div>
    </header>

    <div class="hero" style="margin-top: 35px;">
        <div class="container">
            <h2>Account Creations</h2>
            <p>Create Client's account to access our banking services.</p>
        </div>
    </div>

    <div class="container">
         <!-- Loader Container -->
         <div class="loader-container" id="loader">
            <div class="spinner-loader"></div>
        </div>

        <div class="form-section">
            <h2>Registration Form</h2>
            <form>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fullName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="fullName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fullName">Sir Name</label>
                        <input type="text" class="form-control" id="surName" name="fullName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label > Religion</label>
                        <input type="text" id="religion" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label > Gender </label>
                        <input type="text"  id="gender" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ssn"> NIN Number / Social Security Number (SSN)</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contact">Contact Information</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Phone Number" required>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Permanent  Address (village)</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city">City/Devission</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">District </label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>

                <!-- Security Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nextofKin">Next of kin (First Name)</label>
                        <input type="text" class="form-control" id="nextofKinfirstName" name="nextofKin" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nextofKin">Next of kin (Sir Name)</label>
                        <input type="text" class="form-control" id="nextofKinsirName" name="nextofKin" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nextofKin">Next of Kin Contact </label>
                        <input type="text" class="form-control" id="nextofKinPhone" name="nextofKin" placeholder="Phone" required>
                    </div>
                </div>

                <div class="form-row">
                    

                    <div class="form-group col-md-6">
                        <label for="ssn"> Location</label>
                        <input type="text" class="form-control" id="nextOfKinLocation" name="ssn" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="img"> Upload Client's Image</label>
                        <input type="file" id="ownerPic" class="form-controk btn-outline-light"  accept="image/*" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="img"> Upload National ID photos</label>
                        <input type="file" id="Idpic" class="form-controk btn-outline-light" accept="image/*" required>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary submit-btn btn-block" id="submitt">Register</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>Ensure valid client details </p>
            
            <p>&copy; 2024 Nisa financing . All rights reserved.</p>
        </div>
    </footer>

    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/jsFiles/registerClients.js"></script>
</body>
</html>
