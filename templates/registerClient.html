<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Client Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            padding: 50px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .form-section {
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3" style="position: fixed; top: 0px; left: 0px; right: 0px; z-index: 2;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Nisa Financing </h1>
            <!-- <nav>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Services</a>
                <a href="#" class="text-white mx-2">Contact Us</a>
            </nav> -->
            <div>
                <a href="{{url_for('crediofficerDashboard')}}" class="btn btn-outline-light mx-1">councel</a>
                <!-- <a href="#" class="btn btn-outline-light mx-1">Signup</a> -->
            </div>
        </div>
    </header>

    <div class="hero" style="margin-top: 35px;">
        <div class="container">
            <h2>Client Registration</h2>
            <p>Create your account to access our banking services.</p>
        </div>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Registration Form</h2>
            <form>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label > Religion</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label > Gender </label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ssn"> NIN Number / Social Security Number (SSN)</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contact">Contact Information</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Phone, Email" required>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Permanent  Address (village)</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city">City/Devission</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">District </label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>

                <!-- Account Preferences -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="accountType">Account Type</label>
                        <select id="accountType" name="accountType" class="form-control" required>
                            <option value="savings">Savings Account</option>
                            <option value="checking">Checking Account</option>
                            <option value="business">Business Account</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="initialDeposit">Initial Deposit Amount</label>
                        <input type="number" class="form-control" id="initialDeposit" name="initialDeposit" required>
                    </div>
                </div>

                <!-- Security Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nextofKin">Next of kin (Full Name)</label>
                        <input type="text" class="form-control" id="nextofKin" name="nextofKin" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nextofKin">Next of Kin Contact </label>
                        <input type="text" class="form-control" id="nextofKin" name="nextofKin" placeholder="Phone, Email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ssn">Next of Kin NIN Number / Social Security Number (SSN)</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="ssn"> Location</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="img"> Upload Client's Image</label>
                        <input type="file" class="form-controk btn-outline-light" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="img"> Upload next of kin's Image</label>
                        <input type="file" class="form-controk btn-outline-light">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary submit-btn btn-block">Register</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>Ensure valid client details </p>

                <a href="#" class="text-white mx-2">Facebook</a>

            </p> -->
            <p>&copy; 2024 Nisa financing . All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
